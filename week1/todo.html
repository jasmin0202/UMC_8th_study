<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta chatset="UTF-8">
        <title>TO-DO List</title>
        <link rel="stylesheet" href="style.css">
        <script src="todoscript.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="inputcontainer">
                <h1 style="text-align:center;">GYK TODO</h1>
                <div>
                    <input type="text" id="todo-input" placeholder="할 일 입력">
                    <button onclick="addTodo()" class="greenbutton">할 일 추가</button>
                </div>
            </div>
            
            <div class="todo">
                <h3 style="text-align:center;">할 일</h3>
                <ul id="todo-list"></ul>
            </div>

            <div class="done">
                <h3 style="text-align:center;">완료</h3>
                <ul id="done-list"></ul>
            </div>
    </div>

    

    </body>
</html>
